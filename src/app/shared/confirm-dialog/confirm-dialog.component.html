<div class="bg-white rounded-lg overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-800">{{ data.title || 'Confirm' }}</h3>
    </div>
    
    <div class="px-6 py-4">
      <p class="text-gray-700">{{ data.message }}</p>
    </div>
    
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3">
      <button 
        mat-button 
        (click)="onCancel()" 
        class="px-4 py-2 rounded-md text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        {{ data.cancelText || 'Cancel' }}
      </button>
      <button 
        mat-button 
        (click)="onConfirm()" 
        class="px-4 py-2 rounded-md text-white {{ data.confirmButtonColor ? data.confirmButtonColor : 'bg-red-600 hover:bg-red-700 focus:ring-red-500' }} border border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2">
        {{ data.confirmText || 'Confirm' }}
      </button>
    </div>
  </div>
