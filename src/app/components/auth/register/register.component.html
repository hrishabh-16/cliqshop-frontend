<div class="register-container">
    <div class="card-container">
        <div class="top-message">üéÅ Register Now to Start Shopping and Get Exclusive Offers! üõçÔ∏è</div>
        <div class="card">
            <div class="image-side" [style.background-image]="'url(https://img.freepik.com/premium-photo/photo-happy-beautiful-family-shopping-together_763111-36156.jpg)'"></div>
            <div class="form-side">
                <h2>Create Your Account</h2>
                <p class="welcome-text">Join our community and enjoy a personalized shopping experience</p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" formControlName="role" required>
                            <option value="CUSTOMER">Customer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" [disabled]="registerForm.invalid">Create Account</button>
                    <a routerLink="/login" class="link">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
